<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css.css">
</head>
<body>
  
  <div class="container">
    
    <div class="Order">
      <img src="images/illustration-hero.svg" class="img1" alt="">
          
            <div class="others">

              <p class="title">Order Summary</p>
              
              <p class="paragraph">You can now listen to millions of songs,
                <br> audiobooks, and podcasts on any 
              device <br> anywhere you like!
              </p>
              
                <div class="plans">
                  <img src="images/icon-music.svg" class="img2">
                  <div class="annual">
                    
                    <p class="price"><h4>Annual Plan</h4>
                    <p class="paragraph2">$59.99/year</p></p>
                  </div>
                  <a href="#" class="link">change</a>
                </div>
            <br>
              <button>Proceed to Payment</button> <br> 
              <a href="#" class="link-2">Cancel Order</a>
            </div>
    </div>
  
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kwitonda theos</a>.
  </div>
</body>
</html>
